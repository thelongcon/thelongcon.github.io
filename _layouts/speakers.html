layout: without-jumbotron

{% if page.year != site.data.years.current %}
<div class="jumbotron text-center">
  <h1>Speakers {{ page.year }}</h1>
  <p class="lead">This is an archived page for a previous year.</p>
  <p><a class="btn btn-lg btn-danger" href="/{{ site.data.years.current }}/speakers/" role="button">Go to Current Year</a></p>
</div>
{% endif %}

{{ content }}
